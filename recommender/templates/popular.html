{% extends 'base.html' %}

{% block content %}
<br>
Login to get personalized recommendations. Now presenting top ten popular movies
<br>
<p>{{ popular|length }} Popular movies</p>
<ul class="movie-list">
    {% for movie in popular %}
    <li>{{ movie.title }} - {{ movie.year }} - {{ movie.genres }}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>
    {% endfor %}
</ul>

<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.jpg') }}" title="to~to~ro~">
{% endblock %}
